<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- added form for charact type inputs -->
        <form id="passwordForm">
          <div class="checklist">
          <h3>Characters</h3>
            <label for="charCount">Number:</label><br>
            <div>
              <input type="number" id="charCount" name="charCount" size="4" min="8", max="128"/><br>
              <p class="label-prompt">8 - 128</p>
            </div>
            <input type="checkbox" id="specChars" name="specChars" value="specChars"/>
            <label for="specChars">Special</label><br>
            <input type="checkbox" id="numChars" value="numChars"/>
            <label for="numChars">Numbers</label><br>
            <input type="checkbox" id="capChars" name="capChars" value="capChars"/>
            <label for="capChars">Caps</label><br>
            <input type="checkbox" id="lwrChars" name="lwrChars" value="lwrChars"/>
            <label for="lowrChars">Lower</label><br>
          </div>
        </form>
        <!-- added form for charact type inputs -->


        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          
          <!-- Add copy to clipboard button here -->

        
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
